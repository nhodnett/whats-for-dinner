<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for Dinner?</h1>
      <button>ADD A RECIPE</button>
    </header>
    <main class="box-section">
      <form class="input-form">
        <p>What are you looking for?</p>
        <label class="label" for="side"><input type="radio" id="side" name="radio" value="radio">Side</label>
        <label class="label" for="main-dish"><input type="radio" id="main-dish" name="radio" value="radio">Main Dish</label>
        <label class="label" for="dessert"><input type="radio" id="dessert" name="radio" value="radio">Dessert</label>
        <label class="label" for="entire-meal"><input type="radio" id="entire-meal" name="radio" value="radio">Entire Meal</label>
        <input class ="cook-button" type="submit" id="lets-cook" name="submit" value="LETS COOK!">
      </form>
      <div class="output-section">
        <p class="side-output hidden">Show a side!</p>
        <p class="main-output hidden">Show a main!</p>
        <p class="dessert-output hidden">Show a dessert!</p>
        <img class="cook-pot" src="./assets/cookpot.svg" alt="cook-pot">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
