<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for Dinner?</h1>
      <button>ADD A RECIPE</button>
    </header>
    <main class="box-section">
      <form class="input-form">
        <h2>What are you looking for?<span>*</span></h2>
        <label class="label" for="side"><input type="radio" id="side" name="radio" value="radio">Side</label>
        <label class="label" for="main-dish"><input type="radio" id="main-dish" name="radio" value="radio">Main Dish</label>
        <label class="label" for="dessert"><input type="radio" id="dessert" name="radio" value="radio">Dessert</label>
        <label class="label" for="entire-meal"><input type="radio" id="entire-meal" name="radio" value="radio">Entire Meal</label>
        <button type="submit" class="cook-button" id="lets-cook" name="submit">LETS COOK!</button>
      </form>
      <div class="output-section">
        <!-- <p class="you-should-make hidden">You should make:</p> -->
        <h2 class="output-header hidden">You should make:</h2>
        <p class="food-output hidden"></p>
        <img class="cook-pot" src="./assets/cookpot.svg" alt="cook-pot">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
